{% load static %}

<title>Login | SAIL Year Book Portal</title>
<link rel="stylesheet" href="{% static  'css/creative.min.css' %}">
<link href="{% static 'img/sail_logo.png' %}" rel="shortcut icon" type="image/png">
{% if logged_in %}

    <div class="container-fluid">
        <h1 class="text-center pt-5">You are already logged in go to<a class="nav-link" href="{% url 'home' %}">Home</a>
        </h1>

    </div>
{% else %}
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand"><img style="width:250px; height:110px;" src="{% static 'img/logo.png' %}"
                                         alt="SAIL"></a>
        </div>
    </nav>
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold" style="font-size: 100px;">YEAR BOOK</h1>
                    <hr class="divider my-4">
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p class="text-white-75 font-weight-light mb-5" style="font-size: 60px;">#Let's Write Memories</p>
                    <a class="btn btn-primary btn-xl"
                       href="{% url "social:begin" "azuread-tenant-oauth2" %}?next={{ next }}">Login with Office 365</a>
                </div>
            </div>
        </div>
    </header>
{% endif %}
